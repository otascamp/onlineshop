<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Sign Up</title>
	<link rel="stylesheet" type="text/css" href="css/signup.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>
<body>
	<div class="header">
	<h1>Welcome....<i class="fas fa-cog fa-spin"></i></h1></div>
	<div class="container">
		<form> 
		<fieldset class="form">
			<legend >Sign Up With Us..<i class="fas fa-file-signature"></i></legend>
				<div class="input1"> 
					<label for="name"><i class="fas fa-user"></i> Name </label>
					<input type="text" name="" id="name" class="" placeholder="Your Name...">
				</div>

				<div class="input1"> 
					<label for="email"><i class="fas fa-envelope"></i> E-mail </label>
					<input type="text" name="" id="email" class="" placeholder="Your E-mail address...">
				</div>

				<div class="input1"> 
					<label for="password"><i class="fas fa-key"></i> Password </label>
					<input type="password" name="" id="password" class="" placeholder="Set your password...">
				</div>

				<div class="input1"> 
					<label for="cfmpassword"><i class="fas fa-lock"></i> Comfrim Password </label>
					<input type="password" name="" id="cfmpassword" class="" placeholder="Comfrim your password...">
				</div>

				<div class="btn">
					<button class="tap">Creat an account</button>
				</div>

				<p class="help"><span> If you have any problem.. </span></p>
				<a href="helpcenter.html" class="helpcenter"> Help Center </a>

				<!-- <input type="radio" name="" href="">Login In...</input> -->
		</fieldset>
		</form>
		<footer class="footer">
			<div class="links">
				<a href="#">Conditon of use</a>
				<a href="#">Privacy Notice</a>
				<a href="#">User Agreement</a>
			</div>

		</footer>
	</div>
</body>
</html>
